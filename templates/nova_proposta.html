{% extends "base.html" %}

{% block title %}Nova Proposta{% endblock %}

{% block content %}
<div class="content-container">
    <div class="row mb-4">
        <div class="col">
            <h1>Nova Proposta de Empréstimo</h1>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('nova_proposta') }}">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>

                    <div class="col-md-6">
                        <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
                    </div>

                    <div class="col-md-6">
                        <label for="valor_beneficio" class="form-label">Valor do Benefício</label>
                        <input type="number" class="form-control" id="valor_beneficio" name="valor_beneficio" step="0.01" required>
                    </div>

                    <div class="col-md-6">
                        <label for="valor_emprestimo" class="form-label">Valor do Empréstimo</label>
                        <input type="number" class="form-control" id="valor_emprestimo" name="valor_emprestimo" step="0.01" required>
                    </div>

                    <div class="col-md-6">
                        <label for="prazo" class="form-label">Prazo (meses)</label>
                        <select class="form-control" id="prazo" name="prazo" required>
                            <option value="12">12 meses</option>
                            <option value="24">24 meses</option>
                            <option value="36">36 meses</option>
                            <option value="48">48 meses</option>
                            <option value="60">60 meses</option>
                            <option value="72">72 meses</option>
                            <option value="84">84 meses</option>
                        </select>
                    </div>

                    <div class="col-12 text-end">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Salvar Proposta
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    $('#cpf').mask('000.000.000-00');
    $('#valor_beneficio').mask('#.##0,00', {reverse: true});
    $('#valor_emprestimo').mask('#.##0,00', {reverse: true});
});
</script>
{% endblock %}
