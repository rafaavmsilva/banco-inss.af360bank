{% extends "base.html" %}
{% block title %}Portabilidade INSS{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Portabilidade de Empréstimo INSS</h2>
        <form id="portabilidadeForm" class="mt-4">
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required>
            </div>
            <div class="mb-3">
                <label for="current_installment" class="form-label">Valor Atual da Parcela</label>
                <input type="text" class="form-control money" id="current_installment" name="current_installment" required>
            </div>
            <div class="mb-3">
                <label for="remaining_installments" class="form-label">Parcelas Restantes</label>
                <input type="number" class="form-control" id="remaining_installments" name="remaining_installments" required min="1" max="72">
            </div>
            <button type="submit" class="btn btn-primary">Simular Portabilidade</button>
        </form>
        <div id="simulationResult" class="mt-4"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        // Form submission
        $('#portabilidadeForm').on('submit', function(e) {
            e.preventDefault();
            
            $.ajax({
                url: '/api/simular-portabilidade',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    cpf: $('#cpf').val(),
                    dataNascimento: $('#dataNascimento').val(),
                    bancoOrigem: $('#bancoOrigem').val(),
                    saldoDevedor: $('#saldoDevedor').val().replace(/[^\d]/g, ''),
                    valorParcela: $('#valorParcela').val().replace(/[^\d]/g, ''),
                    prazoRestante: $('#prazoRestante').val()
                }),
                success: function(response) {
                    $('#novaParcela').text(formatarMoeda(response.novaParcela));
                    $('#taxaJuros').text(response.taxaJuros.toFixed(2) + '%');
                    $('#economiaMensal').text(formatarMoeda(response.economiaMensal));
                    $('#resultadoSimulacao').show();
                },
                error: function(xhr) {
                    alert('Erro ao realizar simulação');
                }
            });
        });

        // Money formatting
        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor / 100);
        }

        // Initialize money mask
        $('.money').mask('#.##0,00', { reverse: true });
    });
</script>
{% endblock %}
