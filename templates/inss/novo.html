{% extends "base.html" %}
{% block title %}Nova Proposta INSS{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Nova Proposta de Empréstimo INSS</h2>
        <form id="inssForm" class="mt-4">
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Renda Mensal</label>
                <input type="text" class="form-control money" id="salary" name="salary" required>
            </div>
            <div class="mb-3">
                <label for="loan_amount" class="form-label">Valor Desejado</label>
                <input type="text" class="form-control money" id="loan_amount" name="loan_amount" required>
            </div>
            <div class="mb-3">
                <label for="installments" class="form-label">Quantidade de Parcelas</label>
                <select class="form-control" id="installments" name="installments" required>
                    <option value="">Selecione</option>
                    {% for i in range(12, 85, 12) %}
                    <option value="{{ i }}">{{ i }}x</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Simular</button>
        </form>
        <div id="simulationResult" class="mt-4"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        // Form submission
        $('#inssForm').on('submit', function(e) {
            e.preventDefault();
            
            $.ajax({
                url: '/inss/api/simular',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    cpf: $('#cpf').val().replace(/[^\d]/g, ''),
                    salary: parseFloat($('#salary').val().replace(/[^\d,]/g, '').replace(',', '.')),
                    loan_amount: parseFloat($('#loan_amount').val().replace(/[^\d,]/g, '').replace(',', '.')),
                    installments: parseInt($('#installments').val())
                }),
                success: function(response) {
                    if (response.success) {
                        const result = response.data;
                        $('#simulationResult').html(`
                            <div class="alert alert-success">
                                <h4>Simulação realizada com sucesso!</h4>
                                <p>Proposta: ${result.proposal_id}</p>
                                <p>Valor da parcela: ${formatarMoeda(result.monthly_payment)}</p>
                                <p>Taxa de juros: ${result.annual_interest_rate}% ao ano</p>
                                <p>Valor total: ${formatarMoeda(result.total_amount)}</p>
                                <p>Número de parcelas: ${result.installments}</p>
                            </div>
                        `);
                    }
                },
                error: function(xhr) {
                    const error = xhr.responseJSON?.error || 'Erro ao realizar simulação';
                    $('#simulationResult').html(`
                        <div class="alert alert-danger">
                            ${error}
                        </div>
                    `);
                }
            });
        });

        // Money formatting
        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor);
        }

        // Initialize input masks
        $('#cpf').mask('000.000.000-00');
        $('#salary').mask('#.##0,00', { reverse: true });
        $('#loan_amount').mask('#.##0,00', { reverse: true });
    });
</script>
{% endblock %}
