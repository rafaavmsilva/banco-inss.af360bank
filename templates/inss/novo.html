{% extends "base.html" %}
{% block title %}Nova Proposta INSS{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Nova Proposta de Empréstimo INSS</h2>
        <form id="inssForm" class="mt-4">
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required maxlength="14">
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Renda Mensal</label>
                <input type="currency" class="form-control" id="salary" name="salary" required>
            </div>
            <div class="mb-3">
                <label for="loan_amount" class="form-label">Valor Desejado</label>
                <input type="currency" class="form-control" id="loan_amount" name="loan_amount" required>
            </div>
            <div class="mb-3">
                <label for="installments" class="form-label">Quantidade de Parcelas</label>
                <select class="form-control" id="installments" name="installments" required>
                    <option value="">Selecione</option>
                    {% for i in range(12, 85, 12) %}
                    <option value="{{ i }}">{{ i }}x</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Simular</button>
        </form>
        <div id="simulationResult" class="mt-4"></div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    $(document).ready(function() {
        // Form submission
        $('#novoEmprestimoForm').on('submit', function(e) {
            e.preventDefault();
            
            $.ajax({
                url: '/api/simular-inss',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    cpf: $('#cpf').val(),
                    dataNascimento: $('#dataNascimento').val(),
                    renda: $('#renda').val().replace(/[^\d]/g, ''),
                    valorEmprestimo: $('#valorEmprestimo').val().replace(/[^\d]/g, ''),
                    prazo: $('#prazo').val()
                }),
                success: function(response) {
                    $('#valorAprovado').text(formatarMoeda(response.valorAprovado));
                    $('#valorParcela').text(formatarMoeda(response.valorParcela));
                    $('#taxaJuros').text(response.taxaJuros.toFixed(2) + '%');
                    $('#resultadoSimulacao').show();
                },
                error: function(xhr) {
                    alert('Erro ao realizar simulação');
                }
            });
        });

        // Money formatting
        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor / 100);
        }

        // Initialize money mask
        $('.money').mask('#.##0,00', { reverse: true });
    });
</script>
{% endblock %}
