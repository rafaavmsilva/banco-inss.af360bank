{% extends "base.html" %}
{% block title %}Refinanciamento INSS{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Refinanciamento de Empréstimo INSS</h2>
        <form id="refinanciamentoForm" class="mt-4">
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required maxlength="14">
            </div>
            <div class="mb-3">
                <label for="current_installment" class="form-label">Valor Atual da Parcela</label>
                <input type="currency" class="form-control" id="current_installment" name="current_installment" required>
            </div>
            <div class="mb-3">
                <label for="new_installments" class="form-label">Novas Parcelas</label>
                <select class="form-control" id="new_installments" name="new_installments" required>
                    <option value="">Selecione</option>
                    {% for i in range(12, 85, 12) %}
                    <option value="{{ i }}">{{ i }}x</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Simular Refinanciamento</button>
        </form>
        <div id="refinanciamentoResult" class="mt-4"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        // Form submission
        $('#refinanciamentoForm').on('submit', function(e) {
            e.preventDefault();
            
            let contratos = [];
            $('.contrato-item').each(function() {
                contratos.push({
                    id: $(this).find('.contrato-id').val(),
                    saldoDevedor: $(this).find('.saldo-devedor').val().replace(/[^\d]/g, ''),
                    valorParcela: $(this).find('.valor-parcela').val().replace(/[^\d]/g, ''),
                    prazoRestante: $(this).find('.prazo-restante').val()
                });
            });

            $.ajax({
                url: '/api/simular-refinanciamento',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    cpf: $('#cpf').val(),
                    dataNascimento: $('#dataNascimento').val(),
                    contratos: contratos,
                    valorAdicional: $('#valorAdicional').val().replace(/[^\d]/g, ''),
                    novoPrazo: $('#novoPrazo').val()
                }),
                success: function(response) {
                    $('#valorTotal').text(formatarMoeda(response.valorTotal));
                    $('#novaParcela').text(formatarMoeda(response.novaParcela));
                    $('#taxaJuros').text(response.taxaJuros.toFixed(2) + '%');
                    $('#economiaMensal').text(formatarMoeda(response.economiaMensal));
                    $('#resultadoSimulacao').show();
                },
                error: function(xhr) {
                    alert('Erro ao realizar simulação');
                }
            });
        });

        // Add new contract
        $('#adicionarContratoBtn').click(function() {
            let novoContrato = $('.contrato-item').first().clone();
            novoContrato.find('input').val('');
            $('#contratosContainer').append(novoContrato);
            $('.money').mask('#.##0,00', { reverse: true });
        });

        // Initialize money mask
        $('.money').mask('#.##0,00', { reverse: true });
    });
</script>
{% endblock %}
