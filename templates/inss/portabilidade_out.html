{% extends "base.html" %}
{% block title %}Portabilidade OUT INSS{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Solicitar Portabilidade OUT</h2>
        <form id="portabilidadeOutForm" class="mt-4">
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required maxlength="14">
            </div>
            <div class="mb-3">
                <label for="contract_number" class="form-label">Número do Contrato</label>
                <input type="text" class="form-control" id="contract_number" name="contract_number" required>
            </div>
            <button type="submit" class="btn btn-primary">Solicitar Portabilidade</button>
        </form>
        <div id="portabilidadeOutResult" class="mt-4"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        // Form submission
        $('#portabilidadeOutForm').on('submit', function(e) {
            e.preventDefault();
            
            let contratos = [];
            $('.contrato-item').each(function() {
                contratos.push({
                    id: $(this).find('.contrato-id').val(),
                    saldoDevedor: $(this).find('.saldo-devedor').val().replace(/[^\d]/g, ''),
                    valorParcela: $(this).find('.valor-parcela').val().replace(/[^\d]/g, ''),
                    prazoRestante: $(this).find('.prazo-restante').val()
                });
            });

            $.ajax({
                url: '/api/solicitar-portabilidade-out',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    cpf: $('#cpf').val(),
                    dataNascimento: $('#dataNascimento').val(),
                    bancoDestino: $('#bancoDestino').val(),
                    contratos: contratos
                }),
                success: function(response) {
                    alert('Solicitação de portabilidade enviada com sucesso!');
                },
                error: function(xhr) {
                    alert('Erro ao solicitar portabilidade');
                }
            });
        });

        // Add new contract
        $('#adicionarContratoBtn').click(function() {
            let novoContrato = $('.contrato-item').first().clone();
            novoContrato.find('input').val('');
            $('#contratosContainer').append(novoContrato);
            $('.money').mask('#.##0,00', { reverse: true });
        });

        // Initialize money mask
        $('.money').mask('#.##0,00', { reverse: true });
    });
</script>
{% endblock %}
